<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="login-container">
    <h1>Create Account</h1>
    <input type="text" id="username" placeholder="Username" required>
    <div id="username-error" class="error hidden">Username must be at least 3 characters and have no spaces or underscores.</div>
    <input type="password" id="password" placeholder="Password" required>
    <div id="password-error" class="error hidden">Password must be at least 8 characters long, including digits, and at least one lowercase and one uppercase letter.</div>
    <button id="login-button" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
  </div>

  <div class="topic-selection hidden" id="topic-selection">
    <h1>Select Topic</h1>
    <div class="selection-buttons">
      <button onclick="startQuiz('chemistry')"><i class="fas fa-flask"></i> Chemistry</button>
      <button onclick="startQuiz('physics')"><i class="fas fa-atom"></i> Physics</button>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
