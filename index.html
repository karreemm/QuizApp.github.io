<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="login-container">
    <h1>Login</h1>
    <div id="login-error" class="error hidden">Invalid username or password! Please check your input.</div>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-button" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
  </div>

  <div class="topic-selection hidden" id="topic-selection">
    <h1>Select Topic</h1>
    <div class="selection-buttons">
      <button onclick="startQuiz('chemistry')"><i class="fas fa-flask"></i> Chemistry</button>
      <button onclick="startQuiz('physics')"><i class="fas fa-atom"></i> Physics</button>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
